<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Collection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <script>
            // Funzione per ottenere i documenti di una collezione selezionata
            async function fetchDocuments(collectionName) {
            const response = await fetch(`/get_documents/${collectionName}`);
            const documents = await response.json();
            const documentList = document.getElementById('documents-list');
            documentList.innerHTML = ''; // Pulisce la lista dei documenti

            for (const [docId, docData] of Object.entries(documents)) {
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${docId}, Data: ${JSON.stringify(docData)}`;
                documentList.appendChild(listItem);
            }
        }
        window.onload = fetchDocuments;
    </script>
</head>
<body>
    <h1>Edit Collection</h1>
    <input type="hidden" id="collection-name">

    <label for="collection-documents">Documenti della collezione (formato JSON):</label><br>
    <textarea id="collection-documents" placeholder='{"documento1": {"campo1": "valore1"}, "documento2": {"campo1": "valore2"}}'></textarea><br>
    <button onclick="saveCollectionDocuments()">Salva Modifiche</button>
</body>
</html>
