    <script>
        function coloreCasualeEsadecimale() {
        // Genera un numero casuale tra 0 e 16777215 (corrispondente a FFFFFF in esadecimale)
        var colore = Math.floor(Math.random() * 16777215).toString(16);
        // Aggiungi zeri iniziali se necessario per ottenere sempre 6 cifre esadecimali
        while (colore.length < 6) {
            colore = "0" + colore;
        }
        // Restituisci il colore preceduto da #
        return "#" + colore;
        }

        async function createPlot() {
            const data = JSON.parse({{data| tojson }});
            console.log(data);
            let colorscale=[];
            let animal=[];
            const long={};
            const latt={};

            for (x in data["animalid"]){
            if (!(animal.includes(data["animalid"][x]))){
                colorscale.push([data["animalid"][x],coloreCasualeEsadecimale()]);
                //console.log(data["animalid"][x]);
                animal.push(data["animalid"][x]);
                latt[data["animalid"][x]]=[];
                long[data["animalid"][x]]=[];
            }
            else {
                latt[data["animalid"][x]].push(data["Latitudine"][x]);
                long[data["animalid"][x]].push(data["Longitudine"][x]);
            }
            }
            console.log(colorscale)
            // Create the plot
            const layout = {
                mapbox: {
                    style: 'carto-positron',
                    center: { lat: 50, lon: 0 }, // Adjust center if necessary
                    zoom: 1 // Adjust zoom if necessary
                },
                margin: { t: 0, b: 0 },
                showlegend: false
            };
            console.log(animal);
            for (x in animal){
            console.log(x);
            const scatterData = {
                type: 'scattermapbox',
                mode: 'markers',
                lat: latt[animal[x]],
                lon: long[animal[x]],
                marker: { size: 10},
                text: data['animalid'],
                color: data['animalid'],
                name: 'Line'
            };
            // Prepare data for line plot
            const lineData = {
                type: 'scattermapbox',
                mode: 'lines',
                lat: latt[animal[x]],
                lon: long[animal[x]],
                line: { width: 2 },
                text: data['animalid'],
                color: data['animalid'],
                name: 'Line'
            };
            if(x==0){Plotly.newPlot('mapid', [lineData,scatterData], layout);}
            Plotly.addTraces('mapid', [lineData, scatterData]);
            }
        }
        // Call the function to create the plot
        createPlot();
